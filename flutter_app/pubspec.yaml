name: symbaroum_companion
description: "Symbaroum Companion - Application mobile pour le JDR Symbaroum"
publish_to: 'none'
version: 1.0.10+11

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  cloud_functions: ^5.1.3

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.6
  google_sign_in: ^6.2.2

  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.3.5

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4

  # Media
  image_picker: ^1.1.2
  image_cropper: ^8.0.2

  # UI/UX
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2

  # Firebase App Check
  firebase_app_check: ^0.3.0

  # Utils
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  intl: ^0.20.2
  uuid: ^4.5.1
  logger: ^2.5.0
  share_plus: ^12.0.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  freezed: ^3.2.3
  json_serializable: ^6.9.4
  riverpod_generator: ^3.0.3
  
  # App icon
  flutter_launcher_icons: ^0.14.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # Assets de l'application
  assets:
    - assets/images/backgrounds/
    - assets/images/ui/
    - assets/images/icons/
    - assets/images/avatars/
    - assets/images/icon.png
    - assets/images/splash.png

# Configuration de l'ic√¥ne de l'application
flutter_icons:
  android: true
  ios: false
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#000000"
    theme_color: "#000000"
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/icon.png"
  
# Configuration du splash screen
